<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="default"></div>

    <main class="container">
      <!--! FIRST SECTION   -->

      <section class="first-section">
        <!--? city-location-search -->

        <div class="city-location-search">
          <div class="city-location">
            <div class="location">
              <img src="img/location.svg" id="location" />
            </div>
            <h6 class="city-country"></h6>
            <div class="fire">
              <i class="fa-solid fa-fire-flame-curved" id="fire"></i>
            </div>
          </div>

          <div class="search">
            <img src="img/search.svg" id="search" />
          </div>
        </div>

        <!-- ? search input -->

        <div class="search-input">
          <div class="search-input-buttons">
            <input
              type="search"
              id="search-input"
              placeholder="..write and search"
            />
            <button class="search-start" value="search">search</button>
            <button class="current-location" value="location">
              <img src="img/location-svgrepo-com.svg" id="location-search" />
            </button>
            <button class="close" value="close">Ã—</button>
          </div>
          <div>
            <p id="alert"></p>
          </div>
        </div>

        <!-- ? alert -->

        <!--? date-clock-weather -->

        <div class="date-clock-weather">
          <div class="date-clock-weather-content">
            <div class="date-clock">
              <span class="date"></span>
              <span class="clock"></span>
            </div>
            <div class="weather-degree">
              <div class="weather">
                <img src="" id="weather" class="first-section-weather" />
              </div>
              <div class="degree">
                <span id="degree"></span>
                <span id="weather-type"></span>
              </div>
            </div>
            <div class="update-clock">
              <span class="last-update">Last updated 3.00 PM</span>
              <div class="refresh">
                <img src="img/refresh.svg" id="refresh" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ! Second Page First Section -->

      <section
        class="second-page-first-section first-section"
        style="display: none"
      >
        <!--? city-location-search -->

        <div class="city-location-search">
          <div class="location">
            <img src="img/arrow-left.svg" id="arrow-left" />
          </div>
          <div class="city-location">
            <h6 class="city-country"></h6>
          </div>

          <div class="search">
            <img src="img/more-icon.svg" id="more" />
          </div>
        </div>

        <!--? date-clock-weather -->

        <div class="date-clock-weather">
          <div class="date-clock-weather-content">
            <div class="date-clock">
              <span class="date"></span>
              &nbsp; - &nbsp;
              <span class="clock"></span>
            </div>
            <div class="weather-degree">
              <div class="weather">
                <img src="" id="weather" class="first-section-weather" />
              </div>
              <div class="degree">
                <div id="degree">&nbsp;</div>
                <span id="weather-type">&nbsp;</span>
              </div>
            </div>
            <div class="update-clock">
              <span class="last-update">&nbsp;</span>
              <div class="refresh">
                <img src="img/refresh.svg" id="refresh" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--! SECOND SECTION  -->

      <section class="second-section">
        <!--? text -->

        <div class="text">Hourly Weather</div>

        <!--? dg-clock -->

        <div class="dg-clock">
          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>

          <div class="dg-clock-div">
            <div class="dg-clock-div-weather">
              <img src="" class="hImage" />
            </div>
            <div class="dg"></div>
            <div class="hClock"></div>
          </div>
        </div>
      </section>

      <!--! THIRD SECTION -->

      <section class="third-section">
        <!--? text -->
        <div class="text">Daily Average Weather</div>

        <!--? info  -->
        <div class="info">
          <div class="info-icon">
            <img src="img/heavy-showers-line.svg" />
          </div>
          <div class="info-text">
            <div class="info-text-head">
              
            </div>
            <div class="info-text-content">
            </div>
          </div>
        </div>

        <!--? weather info -->

        <div class="weather-info">
          <div class="weather-info-weather-city">
            <div class="weather-info-weather">
              <img src="" id="weather-info-icon" />
            </div>
            <div class="weather-info-city">
              <div class="weekDay"></div>
              <div class="weekDay-info"></div>
            </div>
          </div>
          <div class="weather-info-dg">
            <div class="weekDay-dg-info"></div>
            <div>
              <img src="img/arrow-right.svg" />
            </div>
          </div>
        </div>

        <div class="weather-info">
          <div class="weather-info-weather-city">
            <div class="weather-info-weather">
              <img src="" id="weather-info-icon" />
            </div>
            <div class="weather-info-city">
              <div class="weekDay"></div>
              <div class="weekDay-info"></div>
            </div>
          </div>
          <div class="weather-info-dg">
            <div class="weekDay-dg-info"></div>
            <div>
              <img src="img/arrow-right.svg" />
            </div>
          </div>
        </div>

        <div class="weather-info">
          <div class="weather-info-weather-city">
            <div class="weather-info-weather">
              <img src="" id="weather-info-icon" />
            </div>
            <div class="weather-info-city">
              <div class="weekDay"></div>
              <div class="weekDay-info"></div>
            </div>
          </div>
          <div class="weather-info-dg">
            <div class="weekDay-dg-info"></div>
            <div>
              <img src="img/arrow-right.svg" />
            </div>
          </div>
        </div>

        <div class="weather-info">
          <div class="weather-info-weather-city">
            <div class="weather-info-weather">
              <img src="" id="weather-info-icon" />
            </div>
            <div class="weather-info-city">
              <div class="weekDay"></div>
              <div class="weekDay-info"></div>
            </div>
          </div>
          <div class="weather-info-dg">
            <div class="weekDay-dg-info"></div>
            <div>
              <img src="img/arrow-right.svg" />
            </div>
          </div>
        </div>
      </section>

      <!-- ! Second Page Third Section -->
      <section class="second-page-third-section" style="display: none">
        <!-- ? text -->
        <div class="text">Information details</div>

        <!-- ? health -->
        <div class="health">
          <div class="ellipse">
            <i class="fa-solid fa-leaf" id="leaf"></i>
          </div>
          <div class="health-info">
            <div class="health-info-head">AQI message</div>
            <div class="health-info-text">
              Let's protect the air quality, let's act together for a clean
              environment.
            </div>
          </div>
        </div>

        <!-- ? info -->

        <div class="info">
          <div class="humidity-air">
            <div class="humidity">
              <div class="humidty-icon">
                <img src="img/humidty.svg" />
              </div>
              <div class="sum-name">
                <div class="sum" id="humidity-sum"></div>
                <div class="name">Humidty</div>
              </div>
            </div>

            <div class="air">
              <div class="air-icon">
                <img src="img/air.svg" />
              </div>
              <div class="sum-name">
                <div class="sum" id="air-sum"></div>
                <div class="name">Pressure</div>
              </div>
            </div>
          </div>

          <div class="wind-fog">
            <div class="wind">
              <div class="wind-icon">
                <img src="img/wind.svg" />
              </div>
              <div class="sum-name">
                <div class="sum" id="wind-sum"></div>
                <div class="name">Wind</div>
              </div>
            </div>

            <div class="fog">
              <div class="fog-icon">
                <img src="img/fog.svg" />
              </div>
              <div class="sum-name">
                <div class="sum" id="fog-sum"></div>
                <div class="name">Visibility</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
